<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jade Rocks!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {padding-top: 50px;}
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.js"></script>
    
    <script src="js/app.js"></script>
    
  </head>
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">
    <div class="jumbotron">
        
        <h2>This is my message</h2>
        {{main.message}}
        
        <h2>This is my list</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Color</td>
                    <td>Nerd Level</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="computer in main.computers">
                    <td>{{computer.name}}</td>
                    <td>{{computer.color}}</td>
                    <td>{{computer.nerdness}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="form-group">
        <label>Message</label>
        <input type="text" class="form-control" ng-model="main.message"/>
    </div>
    
    <form class="form-inline" ng-submit="main.addComputer()">
        <input type="text" name="" class="form-control" placeholder="Macbook" ng-model="main.computerData.name"/>
        <input type="text" name="" class="form-control" placeholder="Silver" ng-model="main.computerData.color"/>
        <input type="number" name="" class="form-control" placeholder="8" ng-model="main.computerData.nerdness"/>
        
        <button class="btn btn-success" type="submit">Add</button>
        
    </form>
  </body>
</html>
